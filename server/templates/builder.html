<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build-it</title>
    <!-- My files -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body style="background-color: #1a2238; color: #d1d5db;">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--background-color);">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
            <img src="../static/images/favicon.png" alt="Logo" class="logo_img me-2" style="width: 35px; height: auto;">
            <span style="font-size: 1.8rem; font-weight: bold; color: var(--text-color);">Build-it</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Section -->
<main class="container mt-5">
    <h2 class="text-center">Build Your PC</h2>

    <!-- Component Selectors -->
    <div class="row">
        <div class="col-md-4">
            <label for="cpu">Choose CPU:</label>
            <select id="cpu" class="form-select">
                <option value="">Select CPU</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="gpu">Choose GPU:</label>
            <select id="gpu" class="form-select">
                <option value="">Select GPU</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="mobo">Choose Motherboard:</label>
            <select id="mobo" class="form-select">
                <option value="">Select Motherboard</option>
            </select>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">
            <label for="ram">Choose RAM:</label>
            <select id="ram" class="form-select">
                <option value="">Select RAM</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="storage">Choose Storage:</label>
            <select id="storage" class="form-select">
                <option value="">Select Storage</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="psu">Choose Power Supply:</label>
            <select id="psu" class="form-select">
                <option value="">Select Power Supply</option>
            </select>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">
            <label for="case">Choose Case:</label>
            <select id="case" class="form-select">
                <option value="">Select Case</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="cooling">Choose Cooling:</label>
            <select id="cooling" class="form-select">
                <option value="">Select Cooling</option>
            </select>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="text-center mt-5" style="background-color: var(--background-color); color: var(--text-color); padding: 15px;">
    <p>&copy; 2025 Build-it. All rights reserved.</p>
</footer>

<!-- Bootstrap and jQuery scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Custom scripts -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>


</body>
</html>
